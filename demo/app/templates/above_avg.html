<!DOCTYPE html>

<html>
    <head>
        <title>Demo: REWIND</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/record_player.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">REWIND - Advanced Query 1</h1>
      <p><mark>Playlists with above average duration.</mark></p>
    </main>
    <div class="container">
        <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" onclick="document.location='/'" id="above_avg" data-source="Above avg">Go Back</button>
        </div>
    </div>
    <!--PLaylist Table-->
    <div class="container table-responsive">          
    <table class="table" style="width:auto">
        <thead>
        <tr>
            <th class="task-id">Playlist ID</th>
            <th class="status">Songs</th>
            <th class="update">Title</th>
            <th class="update">Duration</th>
        </tr>
        </thead>

        
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.playlistID}}</td>
                <td>{{item.numSongs}}</td>
                <td>{{item.title}}</td>
                <td>{{item.totalDuration}}</td>


                <!-- {% if item.status == "In Progress" %}
                    <td><button type="button" class="btn btn-outline-warning btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                {%endif%}
                {% if item.status == "Todo" %}
                    <td><button type="button" class="btn btn-outline-secondary btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                {%endif%}
                {% if item.status == "Complete" %}
                    <td><button type="button" class="btn btn-outline-success btn-sm state" data-source="{{item.id}}">{{item.status}}</button></td>
                {%endif%} -->
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
